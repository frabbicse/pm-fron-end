<!-- Button trigger modal -->

<a id="add_project_link" type="button" data-toggle="modal" data-target="#exampleModal">
  Add Project
</a>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- form -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Project Name</label>
            <input
              type="text"
              formControlName="name"
              id="name"
              class="form-control"
            />
            <span
              class="text-danger"
              *ngIf="(projectFormControls['name'].touched || submitted) &&             
                  projectFormControls['name'].errors?.['required']
                "
            >
              Project Name is required
            </span>
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Project Type</label>
            <input
              type="text"
              formControlName="projectTypeId"
              id="projectTypeId"
              class="form-control"
            />
            <span
              class="text-danger"
              *ngIf="(projectFormControls['projectTypeId'].touched || submitted) &&             
                  projectFormControls['projectTypeId'].errors?.['required']
                "
            >
              Project Type is required
            </span>
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Description</label>
            <textarea
              type="text"
              formControlName="description"
              id="description"
              class="form-control"
            ></textarea>
            <!-- <span
                      class="text-danger"
                      *ngIf="(projectFormControls['EmailId'].touched || submitted) &&             
                  projectFormControls['EmailId'].errors?.['required']
                "
                    >
                      Email is required
                    </span> -->
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            #closebutton
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary btn-xs">Create</button>
        </div>
      </form>
      <!-- end -->
    </div>
  </div>
</div>
